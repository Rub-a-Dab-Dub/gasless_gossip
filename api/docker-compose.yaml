version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: gasless-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gasless_user
      POSTGRES_PASSWORD: gasless_password
      POSTGRES_DB: gasless
    ports:
      - '5430:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U gasless_user -d gasless']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gasless-redis
    restart: unless-stopped
    ports:
      - '6370:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
