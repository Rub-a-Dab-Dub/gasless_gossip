version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_inset_shadow: ^2.0.3
  flutter_svg: ^2.2.1
  google_fonts: ^6.3.1
